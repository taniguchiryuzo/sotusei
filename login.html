<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ログイン画面</title>

    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth__ja.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="./css/login.css">

    <script>
        // Firebaseの初期化
        var config = {
            apiKey: "",
            authDomain: "recipi-login.firebaseapp.com",
        };
        firebase.initializeApp(config);

        // FirebaseUIインスタンス初期化
        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        // FirebaseUIの各種設定
        var uiConfig = {
            callbacks: {
                signInSuccess: function (currentUser, credential, redirectUrl) {
                    // サインイン成功時のコールバック関数
                    // 戻り値で自動的にリダイレクトするかどうかを指定
                    return true;
                },
                uiShown: function () {
                    // FirebaseUIウィジェット描画完了時のコールバック関数
                    // 読込中で表示しているローダー要素を消す
                    document.getElementById('loader').style.display = 'none';
                }
            },
            // リダイレクトではなく、ポップアップでサインインフローを表示
            signInFlow: 'popup',

            signInSuccessUrl: './toppage.html',
            signInOptions: [
                // サポートするプロバイダ(メールアドレス)を指定
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
            ],
            // Terms of service url.(サービス利用規約ページの)
            tosUrl: '<your-tos-url>'
        };

        // FirebaseUI描画開始
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</head>

<body>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
</body>

</html>
